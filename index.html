<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Survey Page</title>
  </head>
  <body>
    <h3 class="text-center mt-5 text-white"> freeCodeCamp Survey Form</h3>
    <h5 class="text-center text-white"><i>Thank you for taking the time to help us improve the platform.</i></h5>
    <div class="container mt-5  pt-3 pb-5 p-4 rounded w-25 text-white">
    <div class="form-group mt-2">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" required aria-describedby="nameHelp" placeholder="Enter your name...">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" required placeholder="Enter your Email address...">
    </div>
    <div class="form-group">
        <label for="age">Age <small>(optional)</small></label>
        <input id="age" class="form-control" type="number" min="10" max="99" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="role" class="form-control">
            <option value="current" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="recommend">Would you recommend freeCodeCamp to a friend</label>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="name1" checked>
            <label class="form-check-label" for="name1">Definitely</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="name2">
            <label class="form-check-label" for="name2">Maybe</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="name3">
            <label class="form-check-label" for="name3">No</label>
        </div>
    </div>

    <div class="form-group">
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select id="role" class="form-control" required>
            <option value="current" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="recommend">What would you like to see improved? <small>(Check all that apply)</small></label>
        
        <div class="form-check">
           <label class="form-check-label"> <input class="form-check-input" type="checkbox">Front-end Projects</label>
        </div>
          
        <div class="form-check">
         <label class="form-check-label"><input class="form-check-input" type="checkbox">Back-end Projects</label>
        </div>  
        <div class="form-check">
         <label class="form-check-label"> <input class="form-check-input" type="checkbox">Data Visualization</label>
        </div>  
        <div class="form-check">
        <label class="form-check-label"> <input class="form-check-input" type="checkbox">Challenges</label>
        </div>  
        <div class="form-check">
        <label class="form-check-label"><input class="form-check-input" type="checkbox">Open Source Community</label>
        </div>  
        <div class="form-check">
        <label class="form-check-label">  <input class="form-check-input" type="checkbox"> Gitter help rooms</label>
        </div>  
        <div class="form-check">
          <label class="form-check-label"><input class="form-check-input" type="checkbox">Videos</label>
        </div>
    </div>
    <div class="form-group">
        <label> Any comments or suggestions?</label>
        <textarea class="form-control" rows="5" placeholder="Enter your comment here..."></textarea>
    </div>
    <input type="submit" class="btn btn-success w-100  mt-4" formaction="https://survey-form.freecodecamp.rocks/">

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
  </body>
</html>
